<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/login.css" rel="stylesheet" type="text/css" />
    <link href="/static/reset.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
        rel="stylesheet" />
    <title>MemoSync Login</title>
</head>

<body>
    <div class="login">
        <form action="" method="get">
            <fieldset>
                <legend id="header">Login</legend>
                <input type="email" name="email" class="form-control" required placeholder="Email" />
                <input type="password" name="password" class="form-control" required placeholder="Password" />
                <button id="press"type="submit">Login</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
