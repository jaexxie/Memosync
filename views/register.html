<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/register.css" rel="stylesheet" type="text/css" />
    <link href="/static/reset.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="login">
      <h2>Register</h2>
      <input
        type="text"
        class="form-control"
        required
        placeholder="First Name"
      />
      <input
        type="text"
        class="form-control"
        required
        placeholder="Last Name"
      />
      <input type="email" class="form-control" required placeholder="Email" />
      <input
        type="password"
        class="form-control"
        required
        placeholder="Password"
      />
      <button>Register</button>
    </div>
  </body>
