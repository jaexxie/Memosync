<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/calendar.css" rel="stylesheet" type="text/css" />
  <link href="/static/reset.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="/static/pic/Memosync_Calendar_Tab.png">
  <script src="
  https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js
  "></script>
  <script src="/static/js/calendar.js"></script>
  <title>MemoSync - Calendar</title>
</head>

<body>

  % include('header_base.html')
  <h2>Calendar</h2>
  <div class="create_event">
    <button id="add_event_btn">Add event</button>
  </div>

  <!-- popup for creating event -->
  <div class="background_create_event"></div>
  <div class="container_create_event">
    <div id="calendar_container_1">
      <section id="calendar_1_header">
        <span class="close">&times;</span>
      </section>
    </div>
    <form action="/add_event" method="post">
      <fieldset>
        <legend>Add Event</legend>
        <label for="event_name">Event Name</label>
        <input type="text" name="event_name" id="event_name" placeholder="e.g. doctor's appoinment" required>

        <label for="event_description">Event Description</label>
        <textarea name="event_description" id="event_description" cols="30" rows="10"></textarea>

        <label for="all_day">All Day Event</label>
        <input type="checkbox" name="all_day" id="all_day">

        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" id="start_date" min="{{ date }}" required>

        <label for="end_date">End Date</label>
        <input type="date" name="end_date" id="end_date" min="{{ date }}" required>

        <label for="start_time" id="start_time_label">Start Time</label>
        <input type="time" name="start_time" id="start_time">

        <label for="end_time" id="end_time_label">End Time</label>
        <input type="time" name="end_time" id="end_time">

        <input type="submit" value="Add" id="submit">
      </fieldset>
    </form>
  </div>

  <!-- popup for editing event -->
  <div class="background_view_event"></div>
  <div class="container_view_event">
    <div id="calendar_container_1">
      <section id="calendar_1_header">
        <h3>Edit Event</h3>
        <span class="close_2">&times;</span>
      </section>
      <form action="edit/event" method="post">
        <fieldset>

          <input type="text" name="edit_event_id" id="edit_event_id">

          <label for="title">Title</label>
          <input type="text" name="title" id="title">

          <label for="description">Description</label>
          <input type="text" name="description" id="description">

          <label for="start_date_edit">Start Date</label>
          <input type="date" name="start_date_edit" id="start_date_edit" min="{{ date }}">

          <label for="end_date_edit">End Date</label>
          <input type="date" name="end_date_edit" id="end_date_edit" min="{{ date }}">

          <label for="start_time_edit">Start Time</label>
          <input type="time" name="start_time_edit" id="start_time_edit">

          <label for="end_time_edit">End Time</label>
          <input type="time" name="end_time_edit" id="end_time_edit">

          <input type="submit" value="Save changes" id="submit">
          <p id="delete_event"></p>
        </fieldset>
      </form>
    </div>
  </div>

  <div id='calendar'></div>

</body>

</html>

<script src="/static/js/calendar.js"></script>
