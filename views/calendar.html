<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/calendar.css" rel="stylesheet" type="text/css" />
  <link href="/static/reset.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
    rel="stylesheet" />
  <script src="
  https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js
  "></script>
  <script src="/static/js/calendar.js"></script>
  <title>MemoSync Register</title>
</head>

<body>

  % include('header_base.html')

  <div class="create_event">
    <button id="add_event_btn">Add event</button>
  </div>

  <!-- popup for creating event -->
  <div class="background_create_event"></div>
  <div class="container_create_event">
    <form action="/add_event" method="post">

      <label for="event_name">Event Name</label>
      <input type="text" name="event_name" id="event_name" placeholder="Event Name">

      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" id="start_date">

      <label for="start_time">Start Time</label>
      <input type="time" name="start_time" id="start_time">

      <label for="end_date">End Date</label>
      <input type="date" name="end_date" id="end_date">

      <label for="end_time">End Time</label>
      <input type="time" name="end_time" id="end_time">

      <button type="submit">Add</button>

    </form>
  </div>

  <!-- popup for event info -->
  <div class="background_view_event"></div>
  <div class="container_view_event">
    <p id="event_info"></p>
    <p id="event_info"></p>
    <p id="event_info"></p>
    <!-- <form action="" method="post">
      <button id="delete_event_btn">Delete Event</button>
    </form> -->
  </div>

  <div id='calendar'></div>

</body>

</html>
