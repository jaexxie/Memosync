<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/to_do.css" rel="stylesheet" type="text/css" />
  <link href="/static/reset.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
    rel="stylesheet" />
  <title>MemoSync</title>
</head>

<body>

  % include('header_base.html')

  <h2>To-Do Lists</h2>
  <div class="create">
    <button id="open_popup_options_btn">Create</button>
    <div class="dropdown-content">
      <a id="open_popup_btn">Create To-Do List</a>
      <a>Add Task to List</a>
    </div>
  </div>


  <!-- popup -->
  <section class="popup_background"></section>
  <div id="dialog" class="hidden_dialog">
    <div id="new_to_do" class="popup_container">
      <form action="/create_to_do_list" method="POST">
        <fieldset>
          <legend>Create New To-Do List</legend>
          <label for="title">Enter a category for your to-do list:</label>
          <input type="text" name="title" id="title" required placeholder="e.g grocery list">
          <label for="description">Enter a description:</label>
          <input type="text" name="description" id="description" placeholder="e.g. items for current week's groceries">
          <label for="colour">Select colour for your to-do list:</label>
          <input type="text" name="colour" id="colour" placeholder="green or #A63A50">
          <input type="submit" id="submit" value="Create">
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Display To-Do Lists -->
  <div id="to_do_container">
    % if to_dos:
    % for to_do in to_dos:
    <div id="to_do_lists">
      <div id="to_do_title">
        <h3>{{to_do[0]}}</h3>
      </div>
      <p>{{to_do[1]}}</p>
    </div>
    % end
    % end
  </div>
</body>

</html>
<script src="/static/js/popup.js"></script>
